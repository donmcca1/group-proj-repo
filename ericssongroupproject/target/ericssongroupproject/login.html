<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Formplexy</title>

    <!-- Latest compiled and minified JavaScript and CSS 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    -->

    <!-- Javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/formplexy-validation.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/formplexy-bootstrap-dark.css">
    <link rel="stylesheet" href="assets/css/iconfont.css">
  </head>
  <body>

    <div class="container formplexy">
      <!-- Logo -->
      <div class="row">
        <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12 logo">
          <!--<img src="assets/img/logo_light.png" alt="logo" class="img-responsive">-->
        </div>
      </div>

      <!-- Form Base -->
      <div class="row">
        <div class="form-base col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12">
          <header>
            <h1>Login</h1>
          </header>

          <!-- Form -->
          <section>
            <div  id="login-form" class="signin-form">

              <div class="input-group login-username"><div class="input-group-addon">Username</div><input type="text" placeholder="User name" name="login-username" id="login-username"><span aria-hidden="true" id="status-username" class="status-icon"></span></div>
              <div class="input-group login-password"><div class="input-group-addon">Password</div><input type="password" placeholder="Password" name="login-password" id="login-password"><span aria-hidden="true" id="status-password" class="status-icon"></span></div>

              <div class="row section-action">
                <!-- Submit -->
                <div class="col-xs-4">
                  <button class="btn primary pull-right custom-color-back" id="loginButton">Login</button>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>

    </div>
  <!--  <script>
      $(document).ready(function(){
          $("#loginButton").click(function () {
              console.log("here");

          });
      });
    </script>-->
    
  </body>
</html>
