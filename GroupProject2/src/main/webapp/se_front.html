<!DOCTYPE html>
<html lang="en">

<head>
	<!-- add in the css link here -->
	
	<!-- javascript version -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
	<!-- javascript file -->
	<script lang="JavaScript" src="basic.js"></script>

	<meta charset="UTF-8">

	<title>Basic Front</title>
</head>

<body>

	<h1>LTE (4G) Network Event Interface: SysAdmin</h1>
	
	<!-- Get IMSI by Date -->
	<div>
	
		<h1>Get IMSI by Date</h1>
		
		Start Date:
		<input type="date" id="startDate">
		
		<br><br>
		
		End Date:
		<input type="date" id="endDate">
		
		<br>
		
		<input type="button" id="searchByDatesButton" value="Search">
		
	</div>
	
	<!-- Num. Call Failures For Model of Phone by Date -->
	<div>
	
		<h1>Get Number of Call Failures for Model of Phone by Date</h1>
		
		Model of Phone: <input type="text" id="ue_type">
		
		<br><br>
		
		Start Date:
		<input type="date" id="startDate2">
		
		<br><br>
		
		End Date:
		<input type="date" id="endDate2">
		
		<br>
		
		<input type="button" id="searchByModelAndDatesButton" value="Search">
		
	</div>
	
	<!-- Where Responses Go -->
	<ul id="responseHolder">
	</ul>

</body>

</html>
