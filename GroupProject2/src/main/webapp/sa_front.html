<!DOCTYPE html>
<html lang="en">

<head>
	<!-- add in the css link here -->
	
	<!-- javascript version -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
	<!-- javascript file -->
	<script lang="JavaScript" src="basic.js"></script>

	<meta charset="UTF-8">

	<title>Basic Front</title>
</head>

<body>

	<h1>LTE (4G) Network Event Interface: SysAdmin</h1>
	
	<!-- Get Event ID and Cause Code by IMSI -->
	<div>
		
		<h1>Get Event ID and Cause Code by IMSI</h1>
	
		IMSI: <input type="text" id="imsi">
		
		<br><br>
		
		<input type="button" id="searchByImsiButton" value="Search">

	</div>
	
	<!-- Get IMSI by Date -->
	<div>
	
		<h1>Get IMSI by Date</h1>
		
		Start Date:
		<input type="date" id="startDate">
		
		<br><br>
		
		End Date:
		<input type="date" id="endDate">
		
		<br>
		
		<input type="button" id="searchByDatesButton" value="Search">
		
	</div>
	
	<!-- Get Num failures and duration by Date -->
	<div>
	
		<h1>Get Num failures and duration by Date</h1>
		
		Start Date:
		<input type="date" id="startDate2">
		
		<br><br>
		
		End Date:
		<input type="date" id="endDate2">
		
		<br>
		
		<input type="button" id="searchByDatesButton2" value="Search">
		
	</div>
	
	<!-- File Upload -->
	<div>
	<br><br>
	
	<h1>Upload File</h1>
	
	<br><br>
	
	<form action="http://localhost:8080/GroupProject2-0.0.1-SNAPSHOT/rest/upload/file" method="post" enctype="multipart/form-data">
    	<input type="file" name="file" />
    	<input type="submit" />
	</form>
		
	</div>

	
	<!-- Where Responses Go -->
	<ul id="responseHolder">
	</ul>

</body>

</html>
